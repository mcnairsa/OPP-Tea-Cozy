<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Welcome to The Tea Cozy Cafe. Home of the best artisanal teas in Portland, Maine">
    <title>Tea Cozy</title>
    <link href="resources/css/index.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <img id="logo" src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy company logo">
        <nav>
          <ul>
            <li><a href="#mission">Mission</a></li>
            <li><a href="#tea-of-the-month">Featured Tea</a></li>
            <li><a href="#locations">Locations</a></li>
          </ul>
        </nav>
      </header>
<!-- Mission Section -->
      <section id="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </section>
<!-- Tea-of-the-Month Section -->
      <section>
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at the Tea Cozy?</h4>
        <div id="flex">
          <figure class="tea">
            <img class="tea-image" src="resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <figcaption><h4>Fall Berry Blitz Tea</h4></figcaption>
          </figure>
          <figure class="tea">
            <img class="tea-image" src="resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <figcaption><h4>Spiced Rum Tea</h4></figcaption>
          </figure>
          <figure class="tea">
            <img class="tea-image" src="resources/images/img-donut.jpg" alt="Seasonal Donuts">
            <figcaption><h4>Seasonal Donuts</h4></figcaption>
          </figure>
          <figure class="tea">
            <img class="tea-image" src="resources/images/img-myrtle-ave.webp" alt="Myrtle Ave Tea">
            <figcaption><h4>Myrtle Ave Tea</h4></figcaption>
          </figure>
          <figure class="tea">
            <img class="tea-image" src="resources/images/img-bedford-bizarre.webp" alt="Fall Berry Blitz Tea">
            <figcaption><h4>Bedford Bizarre Tea</h4></figcaption>
          </figure>
        </div>
      </section>
<!-- Locations Section -->
      <section id="locations">
        <h2>Locations</h2>
      </section>
      <footer>

      </footer>
    </main>
  </body>
</html>
